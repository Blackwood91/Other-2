<app-confirm-message></app-confirm-message>


<div class="container mb-1 mt-1 pt-1">
    <div class="row">
        <div class="col-12" role="region" aria-label="Emissione pdg">
            <h1 class="h6 fw-semibold color text-center">EMISSIONE PDG
            </h1>
            <hr />
        </div>
    </div>
</div>

<div class="container body">
    <div *ngIf="fileDownload != null" class="row margin-row-top row-ric-integrazione">

            <span class="text">Download documento richiesta d'integrazione</span>
        </a>

            <button type="button" type="button" title="Carica file pdf"
                class="btn btn-secondary-min btn-sm width:50 height:50">

            </button>
        </div>
    </div>

    <div class="row margin-row-top">
       <!-- <div class="col select-wrapper">
            <label for="qualifiche">Numero Registro</label>
            <select type="text" id="qualifiche" class="data_input">
                <option [selected]="" [value]="0"></option>
            </select>
        </div>-->
        <div class="col select-wrapper">
            <label for="qualifiche">Tipologia PDG</label>
            <select type="text" [disabled]="false" [(ngModel)]="idTipologia" id="qualifiche" class="data_input">
                <option [value]="0">Selezionare tipologia PDG</option>
                <option *ngFor="let tipologia of tipologie" [value]="tipologia.idTipoPdg">
                    {{ tipologia.tipoPdg }}
                </option>
            </select>
        </div>
        <div class="col select-wrapper">
            <label for="allegatoDocumento" [ngClass]="{'active': true}">
                Allega PDG
            </label>
            <input type="file" (change)="onFilePdg($event)" data-bs-input class="data_input" id="allegatoDocumento"
                accept=".pdf" />
        </div>
    </div>
    <div class="row margin-row-top">

        <div class="col select-wrapper"></div>
    </div>
    <div class="container p-2 clearfix mt-3">
        <button type="button" (click)="invia()"
            [ngClass]="{'btn btn-secondary-min float-end btn-menu-page-body': true}">Emissione Pdg
        </button>
        <button type="button" routerLink="/homePage"
            [ngClass]="{'btn btn-menu-page-body float-end btn-outline-primary-min': true}">Elenco Richieste
        </button>
    </div>

</div>
