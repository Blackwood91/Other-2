<button hidden id="showMessage" data-bs-toggle="notification" [attr.data-bs-target]="notification" type="button" class="btn btn-primary focus--mouse" data-focus-mouse="true">SHOW MESSAGE</button>

<div class="notification dismissable with-icon success fade" *ngIf="typeMessage == 'success'" role="alert" id="notication-success" aria-labelledby="not6-title">
    <h5 id="not6-title">
      <svg class="icon">
        <use href="\assets\svg\sprites.svg#it-check-circle" xlink:href="\assets\svg\sprites.svg#it-check-circle"></use></svg>Notifica Successo
    </h5>
    <p [innerHTML]="descriptionMessage"></p>
    <button type="button" class="btn notification-close" data-bs-dismiss="notification">
      <svg class="icon">
        <use xlink="\assets\svg\sprites.svg#it-close" xlink:href="\assets\svg\sprites.svg#it-close"></use>
      </svg>
      <span class="visually-hidden">Chiudi notifica: Titolo notification</span>
    </button>
</div>

<div class="notification dismissable with-icon error fade" *ngIf="typeMessage == 'error'" role="alert" id="notication-error" aria-labelledby="not6-title">
    <h5 id="not6-title">
      <svg class="icon">
        <use href="\assets\svg\sprites.svg#it-close-circle" xlink:href="\assets\svg\sprites.svg#it-check-circle"></use></svg>Notifica Errore
    </h5>
    <p [innerHTML]="descriptionMessage"></p>
    <button type="button" class="btn notification-close" data-bs-dismiss="notification">
      <svg class="icon">
        <use xlink="\assets\svg\sprites.svg#it-close" xlink:href="\assets\svg\sprites.svg#it-close"></use>
      </svg>
      <span class="visually-hidden">Chiudi notifica: Titolo notification</span>
    </button>
</div>

<div class="notification dismissable left-fix with-icon info fade" *ngIf="typeMessage == 'attention'" role="alert" id="notication-attention" aria-labelledby="not9-title" style="display: block;">
  <h5 id="not9-title">
    <svg class="icon">
      <use href="\assets\svg\sprites.svg#it-info-circle" xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-info-circle"></use></svg>Avviso
  </h5>
  <p [innerHTML]="descriptionMessage"></p>
  <button type="button" class="btn notification-close" data-bs-dismiss="notification">
    <svg class="icon">
      <use href="\assets\svg\sprites.svg#it-close" xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-close"></use>
    </svg>
    <span class="visually-hidden">Chiudi notifica: Dismissable Left Fix</span>
  </button>
</div>
