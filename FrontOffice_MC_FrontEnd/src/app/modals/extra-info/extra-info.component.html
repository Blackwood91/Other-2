<div class="collapse" id="collapseCard">

    <div class="mt-3 alert alert-warning color-alert alert-bording alert-dismissible fade show" role="alert">
        <strong>{{titolo}}</strong> <p [innerHTML]="descrizione"></p>  
        <button type="button" class="btn-close" aria-label="Chiudi avviso" (click)="closeModal()">
            <svg class="icon"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-close"></use></svg>
          </button>      
        <a class="read-more" *ngIf="extraDescrizione != ''">
            <hr>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalExtraInfo">Visualizzazione completa</button>
        </a>
    </div>
</div>

<!-- Modal -->
<div class="modal it-dialog-scrollable fade" tabindex="-1" role="dialog" id="modalExtraInfo"
    aria-labelledby="modalExtraInfoTitle">
    <div class="modal-dialog modal-dialog-right" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Questo Ã¨ un messaggio di notifica</h4>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Chiudi finestra modale">
                    <svg class="icon">
                        <use href="\assets\svg\sprites.svg#it-close"></use>
                    </svg>
                </button>
            </div>
            <div class="modal-body modal-body-update">
                <p [innerHTML]="extraDescrizione"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm" type="button" data-bs-dismiss="modal">Presa visione</button>
            </div>
        </div>
    </div>
</div>
