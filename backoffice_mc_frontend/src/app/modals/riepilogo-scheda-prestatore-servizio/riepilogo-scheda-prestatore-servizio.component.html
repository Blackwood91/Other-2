<!-- Button trigger modal -->
<button type="button" hidden id="activeModalSchedaRiepilogoPrestSer" class="btn btn-primary " data-bs-toggle="modal"
    data-bs-target="#modalSchedaRiepilogoPrestSer"></button>

<div class="modal fade bd-example-modal-xl" id="modalSchedaRiepilogoPrestSer" tabindex="-1" role="dialog"
    aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-insert-voto-estero">
        <div class="modal-content">
            <div class="modal-header mb-2">
                <h4 class="modal-title">RIEPILOGO SCHEDA PRESTATORI DI SERVIZIO</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Chiudi finestra modale"></button>
            </div>

            <div class="modal-body modal-body-update">
                <div class="container">
                    <div class="row">
                        <div class="col select-wrapper">
                            <label for="titoloSS" [ngClass]="{'color-invalid': validTitolo === false}">Titolo</label>
                            <select type="text" [(ngModel)]="idTitolo" [disabled]="true" id="titoloSS"
                                class="data_input" [ngClass]="{'input-invalid': validTitolo === false}">
                                <option [value]=""></option>
                                <option *ngFor="let titolo of titoliAnagrafiche" [value]="titolo.idTitoloAnagrafiche">
                                    {{ titolo.descrizione }}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <p class="fw-semibold" [ngClass]="{'color-invalid': validSesso === false}">Sesso*</p>
                            <div class="form-check">
                                <input name="radio7" [(ngModel)]="sesso" [value]="'M'" [disabled]="true"
                                    [disabled]="isModifica === false" type="radio" class="with-gap" id="radio7">
                                <label for="radio7">Maschio</label>
                                <input name="radio8" [(ngModel)]="sesso" [value]="'F'" [disabled]="true"
                                    [disabled]="isModifica === false" type="radio" class="with-gap" id="radio8">
                                <label for="radio8">Femmina</label>
                            </div>
                        </div>
                        <div class="col select-wrapper">
                            <label for="cognomeRapLegale" [ngClass]="{'active': !!cognome}" [ngClass]="{'color-invalid': validCognome === false}">
                                Cognome*
                            </label>
                            <input type="text" required [(ngModel)]="cognome" [disabled]="true" class="data_input"
                                id="cognomeRapLegale" [ngClass]="{'input-invalid': validCognome === false}"/>
                        </div>
                    </div>
                    <div class="row margin-row-top">
                        <div class="col select-wrapper">
                            <label for="nomeRapLegale" [ngClass]="{'active': !!nome}" [ngClass]="{'color-invalid': validNome === false}">
                                Nome*
                            </label>
                            <input type="text" [(ngModel)]="nome" [disabled]="true" class="data_input"
                                id="nomeRapLegale" [ngClass]="{'input-invalid': validNome === false}"/>
                        </div>
                        <div class="col select-wrapper">
                            <label for="dataRapLegale" class="active" [ngClass]="{'color-invalid': validDataNascita === false}">
                                Data di nascita*
                            </label>
                            <input type="date" [(ngModel)]="dataNascita" [disabled]="true" class="data_input"
                                id="dataNascita" name="dataNascita" required="" data-focus-mouse="false"
                                id="dataNascita" [ngClass]="{'input-invalid': validDataNascita === false}"/>
                        </div>
                        <div class="col select-wrapper">
                            <label for="isEsteroNascita">Stato di nascita</label>
                            <select type="text" [(ngModel)]="isEsteroNascita" [disabled]="true" id="isEsteroNascita"
                                [value]="" class="data_input">
                                <option [value]="'false'">Italia</option>
                                <option [value]="'true'">Estero</option>
                            </select>
                        </div>
                    </div>
                    <div class="row margin-row-top">
                        <div class="col select-wrapper" *ngIf="isEsteroNascita === 'true'">
                            <label for="nomeStatoDiNasc" [ngClass]="{'active': !!statoNascita}" [ngClass]="{'color-invalid': validStatoNascita === false}">
                                Nome stato di nascita*
                            </label>
                            <input type="text" [(ngModel)]="statoNascita" [disabled]="true" class="data_input"
                                id="nomeStatoDiNasc" [ngClass]="{'input-invalid': validStatoNascita === false}"/>
                        </div>
                        <div class="col select-wrapper" *ngIf="isEsteroNascita === 'true'">
                            <label for="comuneNascitaEstero" [ngClass]="{'active': !!comuneNascitaEstero}" [ngClass]="{'color-invalid': validComuneNascitaEstero === false}">
                                Luogo di nascita*
                            </label>
                            <input type="text" [(ngModel)]="comuneNascitaEstero" [disabled]="true" class="data_input"
                                id="comuneNascitaEstero" [ngClass]="{'input-invalid': validComuneNascitaEstero === false}"/>
                        </div>
                        <div class="col select-wrapper" *ngIf="isEsteroNascita === 'false'">
                            <label for="comune" class="active" [ngClass]="{'color-invalid': validComuneSceltoNascita === false}">Luogo di nascita*</label>
                            <input aria-expanded="false" [(ngModel)]="comuneSceltoNascita" [disabled]="true"
                                (input)="loadComuneNascita($event)" class="data_input" autocomplete="off" id="comune"
                                type="text" [placeholder]="'Selezionare un comune'" [ngClass]="{'input-invalid': validComuneSceltoNascita === false}">
                            <ul *ngIf="showListComuneNascita"
                                class="autocomplete__menu autocomplete__menu--inline autocomplete__menu--inline select-liste-ul"
                                id="comuneNascitaAutocompleteListbox" role="listbox">
                                <li aria-selected="false" class="autocomplete__option" role="option" tabindex="-1"
                                    aria-posinset="1" aria-setsize="32" *ngFor="let comune of comuniNascita"
                                    (click)="selectComuneNascita(comune.idCodComune, comune.nomeComune + ' (' + comune.regioneProvince.siglaProvincia + ')')">
                                    {{comune.nomeComune + " (" + comune.regioneProvince.siglaProvincia + ")"}}
                                </li>
                            </ul>
                        </div>
                        <div class="col select-wrapper">
                            <label for="codFiscaleRapLegale" [ngClass]="{'active': !!codiceFiscaleSS}" [ngClass]="{'color-invalid': validCodiceFiscale === false}">
                                Codice fiscale*
                            </label>
                            <input type="text" [(ngModel)]="codiceFiscaleSS" [disabled]="true" class="data_input"
                                id="codFiscaleRapLegale" [ngClass]="{'input-invalid': validCodiceFiscale === false}"/>
                        </div>
                        <div class="col select-wrapper" *ngIf="isEsteroNascita === 'false'">
                            <label for="cittaRapSoc" [ngClass]="{'active': !!cittadinanza}" [ngClass]="{'color-invalid': validCittadinanza === false}">
                                Cittadinanza*
                            </label>
                            <input type="text" [(ngModel)]="cittadinanza" [disabled]="true" class="data_input"
                                id="cittaRapSoc" [ngClass]="{'input-invalid': validCittadinanza === false}"/>
                        </div>
                    </div>
                    <div class="row margin-row-top">
                        <div class="col select-wrapper" *ngIf="isEsteroNascita === 'true'">
                            <label for="cittaRapSoc" [ngClass]="{'active': !!cittadinanza}" [ngClass]="{'color-invalid': validCittadinanza === false}">
                                Cittadinanza*
                            </label>
                            <input type="text" [(ngModel)]="cittadinanza" [disabled]="true" class="data_input"
                                id="cittaRapSoc" [ngClass]="{'input-invalid': validCittadinanza === false}"/>
                        </div>
                        <div class="col select-wrapper">
                            <label for="poTipoRappOdm" [ngClass]="{'color-invalid': validRapporto === false}">Rapporto giuridico ed economico con l'ente*</label>
                            <select type="text" [(ngModel)]="poTipoRappOdm" [disabled]="true" id="poTipoRappOdm"
                                class="data_input" [ngClass]="{'input-invalid': validRapporto === false}">
                                <option [value]="''"></option>
                                <option [value]="'A tempo indeterminato'">A tempo indeterminato</option>
                                <option [value]="'Part-time a tempo indeterminato'">Part-time a tempo indeterminato
                                </option>
                            </select>
                        </div>
                        <div class="col select-wrapper">
                            <label for="poDataAssunzione" class="active" [ngClass]="{'color-invalid': validDataAssunzione === false}">
                                Data di assunzione*
                            </label>
                            <input type="date" [(ngModel)]="poDataAssunzione" [disabled]="true" class="data_input"
                                id="poDataAssunzione" name="poDataAssunzione" required="" data-focus-mouse="false"
                                id="poDataAssunzione" [ngClass]="{'input-invalid': validDataAssunzione === false}"/>
                        </div>
                        <div class="col select-wrapper" *ngIf="isEsteroNascita === 'false'">
                            <a class="read-more a-function" (click)="openPdfFile()" data-focus-mouse="false">
                                <span class="text">Documento d'identità</span>
                            </a>
                            <a class="a-icon-table" (click)="openPdfFile()" data-toggle="tooltip"
                                title="anteprima di stampa">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" 
                                    [ngClass]="{'bg-light icon align-middle svg-icon-table-td': true}"
                                    class="bg-light icon align-middle svg-icon-table-td" viewBox="0 0 19.5 19.5">
                                    <path
                                        d="M5.523 12.424c.14-.082.293-.162.459-.238a7.878 7.878 0 0 1-.45.606c-.28.337-.498.516-.635.572a.266.266 0 0 1-.035.012.282.282 0 0 1-.026-.044c-.056-.11-.054-.216.04-.36.106-.165.319-.354.647-.548zm2.455-1.647c-.119.025-.237.05-.356.078a21.148 21.148 0 0 0 .5-1.05 12.045 12.045 0 0 0 .51.858c-.217.032-.436.07-.654.114zm2.525.939a3.881 3.881 0 0 1-.435-.41c.228.005.434.022.612.054.317.057.466.147.518.209a.095.095 0 0 1 .026.064.436.436 0 0 1-.06.2.307.307 0 0 1-.094.124.107.107 0 0 1-.069.015c-.09-.003-.258-.066-.498-.256zM8.278 6.97c-.04.244-.108.524-.2.829a4.86 4.86 0 0 1-.089-.346c-.076-.353-.087-.63-.046-.822.038-.177.11-.248.196-.283a.517.517 0 0 1 .145-.04c.013.03.028.092.032.198.005.122-.007.277-.038.465z">
                                    </path>
                                    <path fill-rule="evenodd"
                                        d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3zM4.165 13.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.651 11.651 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.856.856 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.844.844 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.76 5.76 0 0 0-1.335-.05 10.954 10.954 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.238 1.238 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a19.697 19.697 0 0 1-1.062 2.227 7.662 7.662 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103z">
                                    </path>
                                </svg>
    
                            </a>
                        </div>
                    </div>
                    <div class="row margin-row-top" *ngIf="isEsteroNascita === 'true'">
                        <div class="col select-wrapper" >
                            <a class="read-more a-function" (click)="openPdfFile()" data-focus-mouse="false">
                                <span class="text">Documento d'identità</span>
                            </a>
                            <a class="a-icon-table" (click)="openPdfFile()" data-toggle="tooltip"
                                title="anteprima di stampa">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" 
                                    [ngClass]="{'bg-light icon align-middle svg-icon-table-td': true}"
                                    class="bg-light icon align-middle svg-icon-table-td" viewBox="0 0 19.5 19.5">
                                    <path

                                    <path fill-rule="evenodd"
                                        d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3zM4.165 13.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.651 11.651 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.856.856 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.844.844 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.76 5.76 0 0 0-1.335-.05 10.954 10.954 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.238 1.238 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a19.697 19.697 0 0 1-1.062 2.227 7.662 7.662 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103z">
                                    </path>
                                </svg>
                            </a>
                        </div>
                        <div class="col select-wrapper" ></div>
                            <div class="col select-wrapper" ></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn float-end btn-menu-page-body btn-outline-primary-min" data-bs-dismiss="modal"
                        type="button">Chiudi</button>
                    <button id="closeModal" hidden type="button" data-bs-dismiss="modal">Close modal</button>
                </div>
            </div>
