<!-- Button trigger modal -->
<button hidden id="openModalConfirm" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalConfirm"></button>

<!-- Modal -->
<div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle">
  <div class="modal-dialog modal-dialog-centered modal-confirm-voto-estero" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title h5 fontg" id="modalCenterTitle">Messaggio di conferma</h2>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Chiudi finestra modale">
          <svg class="icon">
            <use href="\assets\svg\sprites.svg#it-close"></use>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p id="textMessageConfirm" class="fontg">Sei sicuro di voler cancellare la riga?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm fontg" data-bs-dismiss="modal" type="button">Annulla</button>
        <button (click)="btnConfirmedRequest()" class="btn btn-primary btn-sm fontg" data-bs-dismiss="modal" type="button">Conferma</button>

      </div>
    </div>
  </div>
</div>
