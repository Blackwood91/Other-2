<button type="button" hidden id="activeModalUpdateAnagrafica" class="btn btn-primary " data-bs-toggle="modal"
    data-bs-target="#modalUpdateAnagrafica"></button>

<div class="modal fade bd-example-modal-xl" id="modalUpdateAnagrafica" tabindex="-1" role="dialog"
    aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-insert-voto-estero ">
        <div class=" modal-content ">
            <div class="modal-header">
                <h4 class="modal-title">{{titolo}}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Chiudi finestra modale"></button>
            </div>
            <div class="modal-body modal-body-update">
                <form>
                    <div class="row">
                        <div class="form-group form-two-input">
                            <div class="select-wrapper">
                                <label for="titoloSS"
                                    [ngClass]="{'color-invalid': validTitolo === false}">Titolo*</label>
                                <select type="text" [(ngModel)]="idTitolo" (change)="checkTitolo()"
                                    [ngClass]="{'input-invalid': validTitolo === false}"
                                    [ngModelOptions]="{standalone: true}" id="titoloSS">
                                    <option *ngFor="let titolo of titoliAnagrafiche"
                                        [value]="titolo.idTitoloAnagrafiche">
                                        {{ titolo.descrizione }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <p class="fw-semibold" [ngClass]="{'color-invalid': validSesso === false}">Sesso*</p>
                            <div class="form-check ">
                                <input name="radio7" [(ngModel)]="sesso" [ngModelOptions]="{standalone: true}"
                                    [value]="'M'" type="radio" class="with-gap" id="radio7" (blur)="checkSesso()">
                                <label for="radio7">Maschio</label>
                                <input name="radio8" [(ngModel)]="sesso" [ngModelOptions]="{standalone: true}"
                                    [value]="'F'" type="radio" class="with-gap" id="radio8" (blur)="checkSesso()">
                                <label for="radio8">Femmina</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-two-input">
                            <label for="cognomeRapLegale" [ngClass]="{'active': !!cognome}">
                                Cognome*
                            </label>
                            <input type="text" [(ngModel)]="cognome" (blur)="checkCognome()"
                                [ngModelOptions]="{standalone: true}" class="data_input" id="cognomeRapLegale" />
                            <span style="color:red" *ngIf="validCognome === false"> Obbligatorio </span>
                        </div>
                        <div class="form-group form-two-input">
                            <label for="nomeRapLegale" [ngClass]="{'active': !!nome}">
                                Nome
                            </label>
                            <input type="text" [(ngModel)]="nome" (blur)="checkNome()"
                                [ngModelOptions]="{standalone: true}" class="data_input" id="nomeRapLegale" />
                            <span style="color:red" *ngIf="validNome === false"> Obbligatorio </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-two-input">
                            <label for="dataRapLegale" class="active">
                                Data di nascita
                            </label>
                            <input type="date" [(ngModel)]="dataNascita" (blur)="checkDataNascita()"
                                [ngModelOptions]="{standalone: true}" class="data_input" id="dataNascita"
                                name="dataNascita" required="" data-focus-mouse="false" id="dataNascita" />
                            <span style="color:red" *ngIf="validDataNascita === false"> Obbligatorio </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-two-input">
                            <div class="select-wrapper">
                                <label for="isEsteroNascita">Stato di nascita</label>
                                <select type="text" [(ngModel)]="isEsteroNascita" [ngModelOptions]="{standalone: true}"
                                    id="isEsteroNascita">
                                    <option [value]="'false'">Italia</option>
                                    <option [value]="'true'">Estero</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-two-input" *ngIf="isEsteroNascita === 'true'">
                            <label for="nomeStatoDiNasc" [ngClass]="{'active': !!statoNascita}">
                                Nome stato di nascita
                            </label>
                            <input type="text" [(ngModel)]="statoNascita" (blur)="checkStatoNascita()"
                                [ngModelOptions]="{standalone: true}" class="data_input" id="nomeStatoDiNasc" />
                            <span style="color:red" *ngIf="validStatoNascita === false"> Obbligatorio </span>
                        </div>
                        <div class="form-group form-two-input" *ngIf="isEsteroNascita === 'true'">
                            <label for="comuneNascitaEstero" [ngClass]="{'active': !!comuneNascitaEstero}">
                                Luogo di nascita
                            </label>
                            <input type="text" [(ngModel)]="comuneNascitaEstero" (blur)="checkComuneNascitaEstero()"
                                [ngModelOptions]="{standalone: true}" class="data_input" id="comuneNascitaEstero" />
                            <span style="color:red" *ngIf="validComuneNascitaEstero === false"> Obbligatorio </span>
                        </div>
                        <div class="form-group form-two-input" *ngIf="isEsteroNascita === 'false'">
                            <label for="comune" class="active">Luogo di nascita</label>
                            <input aria-expanded="false" [(ngModel)]="comuneSceltoNascita"
                                (blur)="checkComuneSceltoNascita()" [ngModelOptions]="{standalone: true}"
                                (input)="loadComuneNascita($event)" class="data_input" autocomplete="off" id="comune"
                                type="text" [placeholder]="'Selezionare un comune'">
                            <span style="color:red" *ngIf="validComuneSceltoNascita === false"> Obbligatorio </span>

                            <ul *ngIf="showListComuneNascita"
                                class="autocomplete__menu autocomplete__menu--inline autocomplete__menu--inline select-liste-ul"
                                id="comuneNascitaAutocompleteListbox" role="listbox">
                                <li aria-selected="false" class="autocomplete__option" role="option" tabindex="-1"
                                    aria-posinset="1" aria-setsize="32" *ngFor="let comune of comuniNascita"
                                    (click)="selectComuneNascita(comune.idCodComune, comune.nomeComune + ' (' + comune.regioneProvince.siglaProvincia + ')')">
                                    {{comune.nomeComune + " (" + comune.regioneProvince.siglaProvincia + ")"}}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-two-input">
                            <label for="codFiscaleRapLegale" [ngClass]="{'active': !!codiceFiscale}">
                                Codice fiscale
                            </label>
                            <input type="text" [(ngModel)]="codiceFiscale" (blur)="checkCodiceFiscale()"
                                [ngModelOptions]="{standalone: true}" class="data_input" id="codFiscaleRapLegale" />
                            <span style="color:red" *ngIf="validCodiceFiscale === false"> Codice fiscale valido
                                obbligatorio </span>
                        </div>
                        <div class="form-group form-two-input">
                            <label for="cittaRapSoc" [ngClass]="{'active': !!cittadinanza}">
                                Cittadinanza
                            </label>
                            <input type="text" [(ngModel)]="cittadinanza" (blur)="checkCittadinanza()"
                                [ngModelOptions]="{standalone: true}" class="data_input" id="cittaRapSoc" />
                            <span style="color:red" *ngIf="validCittadinanza === false"> Obbligatorio </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-two-input">
                            <div class="select-wrapper">
                                <label for="poTipoRappOdm">Rapporto giuridico ed economico con l'ente</label>
                                <select type="text" [(ngModel)]="poTipoRappOdm" (change)="checkRapporto()"
                                    [ngModelOptions]="{standalone: true}" id="poTipoRappOdm">
                                    <option [value]="''"></option>
                                    <option [value]="'A tempo indeterminato'">A tempo indeterminato</option>
                                    <option [value]="'Part-time a tempo indeterminato'">Part-time a tempo indeterminato
                                    </option>
                                </select>
                                <span style="color:red" *ngIf="validRapporto === false"> Obbligatorio </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-two-input">
                            <label for="poDataAssunzione" class="active">
                                Data di assunzione
                            </label>
                            <input type="date" [(ngModel)]="poDataAssunzione" (blur)="checkDataAssunzione()"
                                [ngModelOptions]="{standalone: true}" class="data_input" id="poDataAssunzione"
                                name="poDataAssunzione" required="" data-focus-mouse="false" id="poDataAssunzione" />
                            <span style="color:red" *ngIf="validDataAssunzione === false"> Obbligatorio </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-two-input">
                            <label for="allegatoDocumento" [ngClass]="{'active': true}">
                                Allega copia documento
                            </label>
                            <input type="file" (change)="testDoc()" data-bs-input class="data_input"
                                id="allegatoPlanimetria" accept=".pdf" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn float-end btn-menu-page-body btn-outline-primary-min" type="button"
                    data-bs-dismiss="modal">Annulla</button>
                <button id="closeModal" hidden type="button" data-bs-dismiss="modal">Close modal</button>
            </div>
        </div>
    </div>
</div>
