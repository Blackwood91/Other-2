<!-- Button trigger modal -->
<button hidden type="button" class="btn btn-primary" data-bs-toggle="modal" id="btnModalActiveNotification" data-bs-target="#modalNotification">Lancia la demo della modale</button>

<div class="modal alert-modal" tabindex="-1" role="dialog" id="modalNotification" aria-labelledby="modal3Title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <svg class="icon">
                    <use href="\assets\svg\sprites.svg#it-info-circle"></use>
                </svg>
                <h2 class="modal-title h5 " id="modal3Title">Messaggio di notifica
                </h2>
            </div>
            <div class="modal-body">
                <p [innerHTML]="descriptionMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm" type="button" data-bs-dismiss="modal">Conferma presa visione</button>
            </div>
        </div>
    </div>
</div>
