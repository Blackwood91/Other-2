<header class="it-header-wrapper">
  <div class="it-header-wrapper">
    <div class="it-header-slim-wrapper theme-light" data-bs-toggle="sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="it-header-slim-wrapper-content">
              <a class="d-none d-lg-block navbar-brand color-text" href="http://www.governo.it/">Ministero della
                Giustizia</a>
              <div class="nav-mobile">
                <nav aria-label="Navigazione accessoria">
                  <a class="it-opener d-lg-none color-text" data-bs-toggle="collapse" role="button"
                    aria-expanded="false" aria-controls="menu4">
                    Ministero della Giustizia
                  </a>
                </nav>
              </div>
              <div class="it-header-slim-right-zone">
                <div class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden"></span>
                    <span>ITA</span>
                    <svg class="icon d-none d-lg-block">
                    </svg>
                  </a>
                </div>
                <div class="it-access-top-wrapper">
                </div>
              </div>
              <div id="elementoDaNascondere" class="header-slim-right-zone" *ngIf="isLogin">
                <div class="it-access-top-wrapper">
                  <div data-login-top-button="" class="dropdown" data-icon="it-user">
                    <a [routerLink]="['/login']" class="btn btn-primary btn-icon btn-full dropdown-toggle"
                      id="dropdown-user" data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false"
                      style="text-transform: none; font-size: 1rem; background: #216FA3 !important;"> <span
                        class="rounded-icon"> <svg class="icon icon-primary notrasform log-in-image" aria-hidden="true"
                          focusable="false">
                          <use href="assets\svg\sprites.svg#it-user">
                          </use>
                        </svg> </span> <span class="d-none d-lg-block text-nowrap">Accedi all'area personale</span> <svg
                        class="icon-expand icon icon-white" aria-hidden="true" focusable="false">
                        <use href="assets\svg\sprites.svg#it-expand">
                        </use>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>

              <div id="elementoDaNascondere" class="header-slim-right-zone" *ngIf="!isLogin">
                <div class="it-access-top-wrapper">
                  <div class="header-slim-right-zone">
                    <div class="dropdown text-center">
                      <a _ngcontent-nrj-c50="" href="#" id="dropdown-user" data-toggle="dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        class="btn btn-primary btn-icon btn-full dropdown-toggle"
                        style="text-transform: none; font-size: 1rem; background: #216FA3 !important;">
                        <span _ngcontent-nrj-c50="" class="rounded-icon">
                          <svg _ngcontent-nrj-c50="" aria-hidden="true" focusable="false"
                            class="icon icon-primary notrasform log-in-image">
                            <use _ngcontent-nrj-c50="" href="assets\svg\sprites.svg#it-user"></use>
                          </svg></span>
                        <span _ngcontent-nrj-c50="" class="d-none d-lg-block text-nowrap">{{nome + " " + cognome}}</span>
                        <svg _ngcontent-nrj-c50="" aria-hidden="true" focusable="false"
                          class="icon-expand icon icon-white">
                          <use _ngcontent-nrj-c50="" href="assets\svg\sprites.svg#it-expand"></use>
                        </svg>
                      </a>

                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                        style="background: #216FA3 !important;">
                        <div class="link-list-wrapper">
                          <ul class="link-list">
                            <li><a class="dropdown-item list-item logout-link"
                                (click)="logoutIamg()"><span>Logout</span></a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="it-nav-wrapper">
      <div class="it-header-center-wrapper theme-light">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="it-header-center-content-wrapper">
                <div class="it-brand-wrapper">
                  <a>
                    <img class="logo-header" src="assets/image-voto-estero/Vector.png">
                    <div class="it-brand-text">
                      <div class="it-brand-title" style="color: #216FA3 !important;">Giustizia Riparativa</div>
                      <div class="it-brand-tagline d-none d-md-block"></div>
                    </div>
                  </a>
                </div>
                <div class="it-right-zone">
                  <div class="it-socials d-none d-md-flex">
                  </div>
                  <div class="it-search-wrapper">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="it-header-navbar-wrapper " data-bs-toggle="sticky" data-bs-stackable="true" style="z-index: 1000 !important;"> 
        <div class="container">
          <div class="row">
            <div class="col-12">
              <!--start nav-->
              <nav class="navbar navbar-expand-lg has-megamenu " aria-label="Navigazione principale">
                <button class="custom-navbar-toggler" type="button" aria-controls="nav1" aria-expanded="false"
                  aria-label="Mostra/Nascondi la navigazione" data-bs-toggle="navbarcollapsible" data-bs-target="#nav1">
                  <svg class="icon bg-override">
                    <use href="assets/svg/sprites.svg#it-burger"></use>
                  </svg>
                </button>
                <div class="navbar-collapsable" id="nav1" style="display: none;">
                  <div class="overlay" style="display: none;"></div>
                  <div class="close-div">
                    <button class="btn close-menu" type="button">
                      <span class="visually-hidden">Nascondi la navigazione</span>
                      <svg class="icon">
                        <use href="assets/svg/sprites.svg#it-close-big"></use>
                      </svg>
                    </button>
                  </div>
                  <!-- Da sistemare non si attiva la classe appena cambia il component-->
                  <div class="menu-wrapper">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a [ngClass]="{'nav-link': true, 'active': actualPath === 'mediatori'}" [routerLink]="['/mediatori']"
                          aria-current="page">
                          <span>Home</span>
                        </a>
                      </li>
                      <li *ngIf="ruolo === '3'" class="nav-item">
                        <a [ngClass]="{'nav-link': true, 'active': actualPath === 'mediatori-interno'}"
                          [routerLink]="['/mediatori-interno']" aria-current="page" data-focus-mouse="true">
                          <span>Mediatori</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
